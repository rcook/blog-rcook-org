{% for post in site.posts %}
<div class="post-short">
  <h4>
    <a href="{{ post.url }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</a>
    <small>{{ post.date | date: '%F' }}</small>
  </h4>
  {% comment %}
  {% if post.description %}
  <p>{{ post.description | markdownify | remove: '<p>' | remove: '</p>' }}</p>
  {% endif %}
  {% endcomment %}
</div>
{% endfor %}
